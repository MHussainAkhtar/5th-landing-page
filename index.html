<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section.hero {
            background: url('https://placeimg.com/1200/600/tech') center/cover no-repeat;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
            position: relative;
            overflow: hidden;
        }

        section.hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        section.hero p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        section.gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .gallery img {
            width: 48%;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        section.text {
            text-align: center;
            margin: 20px 0;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media screen and (max-width: 600px) {
            main {
                padding: 10px;
            }

            .gallery img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Creative Landing Page</h1>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Our World</h1>
            <p>Discover the beauty of innovation</p>
        </section>

        <section class="gallery">
            <img src="https://placekitten.com/400/300" alt="Image 1">
            <img src="https://placekitten.com/401/300" alt="Image 2">
            <img src="https://placekitten.com/402/300" alt="Image 3">
            <img src="https://placekitten.com/403/300" alt="Image 4">
        </section>

        <section class="text">
            <h2>Explore Our Vision</h2>
            <p>Immerse yourself in a world of creativity and inspiration. Our mission is to...</p>
        </section>
    </main>

    <footer>
        &copy; 2023 Your Company. All rights reserved.
    </footer>
</body>
</html>
